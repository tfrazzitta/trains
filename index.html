<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset ="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link rel="stylesheet" href="style.css">
		
		
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center">Train Schedule</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									
									<input class="form-control" id="train-input" type="text" placeholder="Train">
								</div>
								
								<div class= "form-group">
									
									<input class="form-control" id="destination-input" type="text" placeholder="Destination">
								</div>
								<div class="form-group">
									
									<input class="form-control" id="first-train-time-input" type="text" placeholder="First Train Time">
								</div>
								<div class="form-group">
									<input class="form-control" id="frequency-input" type="text" placeholder="frequency(min)">
								</div>
								<button class="btn btn-primary" id="add-train-btn" type="submit">Submt</button>
							</form>
						</div>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Train Information</div>
						<div class="panel-body overflow">
							<table class="table table-hover" id="train-table">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency(min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="logic.js"></script>
